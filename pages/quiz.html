<head>

    <script src="video.js"></script>
    
    
    <title>Quiz | Smart Study Quiz</title>
</head>
<body onload="start()">
<div id="wholebody">
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" id="sessionUsername" href="#">Welcome <span class="h3" id="userPfFullName"></span> <span class="h3" id="userPfSurname"></span> !</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
        
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <a href="./profile.html" class="btn"><i class="fa fa-user fa-lg"> Profile</i></a>
                <a href="../index.html" onclick="signOut()" class="btn btn-danger btm-sm">Log Out</a>
            </form>
        </div>
    </nav>

    <div id="video"></div>
    <div class="grid container">
        <div id="quiz">
            <h1>Quiz</h1>
            
            <hr style="margin-bottom: 20px">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
            <hr style="margin-top: 50px">
            
            <div>
                <p id="progress" class="nav">Question x of y</p>
                <p id="time" class="timer nav justify-content-end">0</p>
            </div>         
        </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="../js/app.js"></script>
